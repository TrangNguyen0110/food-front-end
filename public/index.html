<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>

    <div class="container">

		<div class="row row-offcanvas row-offcanvas-right">

                    <div style=" font-weight: 500; font-size: 30px; font-family: 'Lobster'">
                       Khám phá tinh hoa ẩm thực Việt Nam
                    </div>

                </header>

                <nav class="navbar navbar-expand-lg navbar-light bg-main mainColor">

                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Trang chủ<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Món mới</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Ẩm thực
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Cơm</a>
                                    <a class="dropdown-item" href="#">Bún Phở</a>
                                    <a class="dropdown-item" href="#">Món khác</a>

                                </div>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <a href="/login" class="btn btn-default"><span class="fa fa-user"></span> Đăng nhập </a>
                            <input class="form-control mr-sm-2" type="search" placeholder="Tìm theo món hoặc địa điểm" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="container">

            	<div class="mainContent" id="root">
            	</div>
            </div>

        </div>

	</div>
    <footer class="mainColor">
        <div class="row">

        <div class="col-md-4 col-sm-6 col-xs-12">
         <span class="logo">LOGO</span>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12">
            <ul class="menu">
                <span>Menu</span>
                <li>
                   <a href="#">Home</a>

                 <li>
                    <a href="#">Gallery </a>
                 </li>
            </ul>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12">
            <ul class="address">

                <li>
